server:
  port: ${PORT}

spring:
  application:
    name: ead-service-registry
ead:
  client:
    registerWithEureka:
      username: ${EUREKA_USERNAME}
      password: ${EUREKA_PASSWORD}

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: ${EUREKA_URL}
  instance:
    hostname: ${APP_DOMAIN_NAME}
    non-secure-port: 80